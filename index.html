<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Web Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Proxy Calculator</h1>
    <input type="password" id="pin" placeholder="Enter PIN" />
    <input type="text" id="url" placeholder="Input your site URL" />
    <button id="submit-btn">Go</button>
    <div id="error-message" class="hidden">Invalid PIN or URL</div>
    <div id="proxy-content"></div>
  </div>

  <script src="proxy.js"></script>
</body>
</html>
